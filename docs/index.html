<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아마존</title>
    <link rel="stylesheet" href="./style/index.css" />
    <link rel="stylesheet" href="./style/reset.css" />
  </head>
  <body>
    <nav>
      <section class="nav__main">
        <div class="main__logo">
          <img src="/icon/logo.svg" alt="아마존로고" />
        </div>
        <div class="main__address">
          <img src="/icon/name=location.svg" alt="배송처아이콘" />
          <div class="address__label">배송처</div>
          <div class="address__text">대한민국</div>
        </div>
        <div class="main__search-bar">
          <input class="searchbar__input" type="text" />
          <button>
            <img src="/icon/name=search.svg" alt="" />
          </button>
        </div>
        <div class="main__nation">
          <img src="/icon/flag.svg" alt="국기" />
          <div class="nation__text">KO</div>
        </div>
        <div class="main__login">
          <div class="login__label">안녕하세요,로그인</div>
          <div class="login__text">계정 및 목록</div>
        </div>
        <div class="main__mypage">
          <div class="mypage__label">반품</div>
          <div class="mypage__text">&주문</div>
        </div>
        <div class="main__cart">
          <img src="/icon/name=cart.svg" alt="카트" />
          <div class="cart__text">장바구니</div>
        </div>
      </section>
      <section class="sub">
        <div class="sub__leftbtn">
          <button>
            <img src="/icon/name=menu.svg" alt="메뉴아이콘" />
            <span>모두</span>
          </button>
          <button>오늘의 딜</button>
          <button>고객 서비스</button>
          <button>레지스트리</button>
          <button>기프트 카드</button>
          <button>판매</button>
        </div>
        <div class="sub__rightbtn">
          <button>지금 특가 상품 쇼핑하기</button>
        </div>
      </section>
    </nav>
  </body>
</html>
